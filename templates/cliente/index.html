<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WaBot - {{ negocio.nombre }}</title>
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WaBot">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-152x152.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/icon-180x180.png') }}">
    <link rel="apple-touch-icon" sizes="167x167" href="{{ url_for('static', filename='icons/icon-167x167.png') }}">

    <!-- Microsoft Tile -->
    <meta name="msapplication-TileColor" content="#007bff">
    <meta name="msapplication-TileImage" content="{{ url_for('static', filename='icons/icon-144x144.png') }}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/icon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/icon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
            --user-msg-bg: #007bff;
            --bot-msg-bg: #e9ecef;
            --header-height: 80px;
            --footer-height: 160px;
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        /* CAMBIO CR√çTICO: Eliminar max-height del contenedor principal */
        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 100vh; /* Cambiado de max-height: 90vh a height: 100vh */
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        
        /* Header fijo */
        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), #0056b3);
            color: white;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            flex-shrink: 0;
            min-height: var(--header-height);
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 10;
        }
        
        .chat-header h5 {
            margin: 0;
            font-weight: 600;
            font-size: 1.2rem;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0 10px;
        }
        
        .chat-header small {
            opacity: 0.9;
            font-size: 0.8rem;
            margin-top: 3px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 0 10px;
        }
        
        /* CONTENEDOR PRINCIPAL DE MENSAJES - CAMBIO CR√çTICO */
        .messages-container {
            flex: 1; /* Esto hace que tome todo el espacio disponible */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* IMPORTANTE: oculta el overflow de este contenedor */
            min-height: 0; /* CR√çTICO: permite que el contenido interno haga scroll */
        }
        
        /* √Årea de mensajes con scroll independiente - CAMBIO CR√çTICO */
        .chat-messages {
            flex: 1; /* Toma todo el espacio disponible */
            overflow-y: auto !important; /* Forzar scroll vertical */
            overflow-x: hidden;
            padding: 20px;
            background-color: #fafafa;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            min-height: 0; /* CR√çTICO: permite el scroll interno */
        }
        
        /* Mejor scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 8px; /* Un poco m√°s ancha para mejor manejo t√°ctil */
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Footer fijo */
        .chat-input {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #ddd;
            flex-shrink: 0;
            z-index: 10;
        }
        
        /* Estilos para mensajes */
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 85%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
            line-height: 1.4;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: var(--user-msg-bg);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: var(--bot-msg-bg);
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            border: 1px solid #e0e0e0;
        }
        
        .bot-message strong {
            color: var(--primary-color);
        }
        
        /* Mantener el resto de estilos igual */
        .menu-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px 0;
            gap: 8px;
        }
        
        .menu-option {
            flex: 0 0 calc(50% - 10px);
            margin: 0;
            padding: 12px;
            text-align: center;
            border-radius: 10px;
            background: white;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 0.95rem;
        }
        
        .menu-option:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,123,255,0.2);
        }
        
        .opciones-numeradas {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .opcion-btn {
            flex: 0 0 calc(50% - 4px);
            text-align: left;
            padding: 10px 12px;
            border-radius: 8px;
            transition: all 0.2s;
            cursor: pointer;
            background: white;
            border: 1px solid #dee2e6;
            color: #495057;
            font-size: 0.9rem;
            min-height: 44px;
        }
        
        .opcion-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,123,255,0.2);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .horarios-options {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }
        
        .hora-btn {
            flex: 0 0 calc(33.333% - 4px);
            padding: 10px 5px;
            border-radius: 6px;
            cursor: pointer;
            background: white;
            border: 1px solid #28a745;
            color: #28a745;
            transition: all 0.2s;
            font-size: 0.85rem;
            min-height: 44px;
        }
        
        .hora-btn:hover {
            background: #28a745;
            color: white;
            transform: translateY(-2px);
        }
        
        .opciones-navegacion {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 3px solid var(--primary-color);
        }
        
        .nav-btn {
            flex: 1;
            min-width: 100px;
            padding: 10px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            min-height: 44px;
        }
        
        .nav-next {
            background: white;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .nav-prev {
            background: white;
            border: 1px solid #6c757d;
            color: #6c757d;
        }
        
        .nav-change {
            background: white;
            border: 1px solid #ffc107;
            color: #856404;
        }
        
        .nav-home {
            background: white;
            border: 1px solid #dc3545;
            color: #721c24;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .typing-indicator {
            display: flex;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #bbb;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .pagination-info {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: center;
            margin-top: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        .confirmacion-opciones {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .confirm-btn {
            flex: 1;
            padding: 12px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            min-height: 44px;
            font-size: 0.9rem;
        }
        
        .confirm-yes {
            background: #28a745;
            color: white;
            border: 1px solid #28a745;
        }
        
        .confirm-no {
            background: #dc3545;
            color: white;
            border: 1px solid #dc3545;
        }
        
        .confirm-back {
            background: #6c757d;
            color: white;
            border: 1px solid #6c757d;
        }
        
        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            opacity: 0.9;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            min-height: 40px;
        }
        
        .form-control {
            font-size: 16px !important;
            min-height: 44px;
            padding: 10px 15px;
        }
        
        .btn {
            min-height: 44px;
            padding: 10px 15px;
            font-size: 0.95rem;
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            body {
                padding: 0;
            }
            
            .chat-container {
                margin: 0;
                border-radius: 0;
                max-width: 100%;
                height: 100vh;
                border: none;
                box-shadow: none;
            }
            
            .chat-header {
                padding: 12px 15px;
                min-height: 70px;
            }
            
            .chat-header h5 {
                font-size: 1.1rem;
            }
            
            .chat-header small {
                font-size: 0.75rem;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .menu-option, .opcion-btn {
                flex: 0 0 100% !important;
            }
            
            .hora-btn {
                flex: 0 0 calc(50% - 3px) !important;
                font-size: 0.9rem;
                padding: 10px 5px;
            }
            
            .nav-btn {
                flex: 0 0 calc(50% - 3px) !important;
                font-size: 0.8rem;
                min-width: auto;
            }
            
            .confirm-btn {
                font-size: 0.85rem;
                padding: 10px 8px;
            }
            
            .message {
                max-width: 90%;
                padding: 10px 12px;
                font-size: 0.95rem;
            }
            
            .chat-input {
                padding: 12px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 6px;
            }
            
            .action-btn {
                width: 100%;
            }
        }
        
        @media (min-width: 768px) {
            .chat-container {
                margin: 20px auto;
                height: 90vh; /* En desktop, mantener 90vh */
                max-height: 800px;
            }
        }
        
        button {
            user-select: none;
            -webkit-user-select: none;
        }
        
        button, .menu-option, .opcion-btn, .hora-btn, .nav-btn, .confirm-btn {
            transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
        }
        
        button:active, .menu-option:active, .opcion-btn:active, .hora-btn:active, .nav-btn:active, .confirm-btn:active {
            transform: scale(0.98);
        }
        
        /* Espacio al final para facilitar el scroll */
        .chat-messages::after {
            content: '';
            display: block;
            height: 20px; /* Aumentado a 20px para m√°s espacio */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header fijo -->
        <div class="chat-header">
            <h5>{{ negocio.nombre }} {{ negocio.emoji if negocio.emoji else 'üíà' }}</h5>
            <small><i class="fas fa-calendar-alt"></i> Sistema de agendamiento</small>
        </div>
        
        <!-- Contenedor para mensajes con scroll -->
        <div class="messages-container">
            <!-- √Årea de mensajes con scroll independiente -->
            <div class="chat-messages" id="chatMessages">
                <!-- Los mensajes se cargar√°n din√°micamente con JavaScript -->
            </div>
        </div>
        
        <!-- Footer fijo -->
        <div class="chat-input">
            <div class="input-group">
                <input type="text" class="form-control" id="userInput" 
                       placeholder="Escribe tu opci√≥n o mensaje..." autocomplete="off"
                       aria-label="Mensaje">
                <button class="btn btn-primary" id="sendButton">
                    <i class="fas fa-paper-plane"></i> Enviar
                </button>
            </div>
            <div class="action-buttons mt-2">
                <button class="btn btn-outline-secondary action-btn" id="resetButton">
                    <i class="fas fa-redo"></i> Reiniciar
                </button>
                <button class="btn btn-outline-info action-btn" id="helpButton">
                    <i class="fas fa-question"></i> Ayuda
                </button>
            </div>
        </div>
    </div>

    <!-- Hidden inputs para datos de sesi√≥n -->
    <input type="hidden" id="sessionId" value="{{ session_id }}">
    <input type="hidden" id="negocioId" value="{{ negocio.id }}">
    <input type="hidden" id="negocioNombre" value="{{ negocio.nombre }}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        const chatMessages = $('#chatMessages');
        const userInput = $('#userInput');
        const sendButton = $('#sendButton');
        const sessionId = $('#sessionId').val();
        const negocioId = $('#negocioId').val();
        const negocioNombre = $('#negocioNombre').val();
        
        console.log("üîß Chat inicializado correctamente");
        
        // Funci√≥n para forzar un redibujado y asegurar que el scroll funcione
        function forceReflow() {
            chatMessages.hide().show(0);
        }
        
        // Funci√≥n para hacer scroll al final
        function scrollToBottom() {
            setTimeout(function() {
                try {
                    // Forzar c√°lculo de altura
                    chatMessages[0].scrollTop = chatMessages[0].scrollHeight;
                    
                    // Asegurarse de que el scroll est√° funcionando
                    const isAtBottom = Math.abs(
                        chatMessages[0].scrollHeight - 
                        chatMessages[0].scrollTop - 
                        chatMessages[0].clientHeight
                    ) < 10;
                    
                    if (!isAtBottom) {
                        chatMessages[0].scrollTop = chatMessages[0].scrollHeight;
                    }
                } catch (e) {
                    console.log("Error en scroll:", e);
                }
            }, 150); // Aumentado a 150ms para dar tiempo al DOM
        }
        
        // Verificar si hay espacio para scroll
        function canScroll() {
            return chatMessages[0].scrollHeight > chatMessages[0].clientHeight;
        }
        
        // Mostrar indicador de "escribiendo"
        function showTypingIndicator() {
            const typingHtml = `
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatMessages.append(typingHtml);
            scrollToBottom();
        }
        
        // Ocultar indicador de "escribiendo"
        function hideTypingIndicator() {
            $('.typing-indicator').remove();
        }
        
        // Agregar mensaje del usuario
        function addUserMessage(message) {
            if (!message.trim()) return;
            
            const messageWithLineBreaks = message.replace(/\n/g, '<br>');
            const messageHtml = `
                <div class="message user-message">
                    <strong><i class="fas fa-user"></i> T√∫:</strong><br>
                    ${messageWithLineBreaks}
                </div>
            `;
            chatMessages.append(messageHtml);
            
            // Siempre hacer scroll para mensajes nuevos del usuario
            scrollToBottom();
        }
        
        // Agregar mensaje del bot con opciones
        function addBotMessage(message, options = null, pagination = null) {
            const messageWithLineBreaks = message.replace(/\n/g, '<br>');
            let messageHtml = `
                <div class="message bot-message">
                    <strong><i class="fas fa-robot"></i> ${negocioNombre}:</strong><br>
                    ${messageWithLineBreaks}
                </div>
            `;
            
            chatMessages.append(messageHtml);
            
            if (options && options.length > 0) {
                mostrarOpciones(options);
            }
            
            if (pagination) {
                const paginationHtml = `<div class="pagination-info">${pagination}</div>`;
                chatMessages.append(paginationHtml);
            }
            
            // Esperar un poco m√°s para asegurar que el DOM se actualiz√≥
            setTimeout(function() {
                scrollToBottom();
                forceReflow(); // Forzar redibujado
            }, 200);
        }
        
        // Mostrar opciones como botones
        function mostrarOpciones(options) {
            // ... (esta funci√≥n se mantiene igual que antes)
            // Solo cambia la parte final:
            chatMessages.append(optionsHtml);
            
            $('button[data-opcion]').off('click').on('click', function() {
                const opcionNumero = $(this).data('opcion');
                userInput.val(opcionNumero);
                sendMessage();
            });
            
            // Forzar redibujado despu√©s de agregar botones
            forceReflow();
        }
        
        // Enviar mensaje al servidor
        function sendMessage() {
            const message = userInput.val().trim();
            if (!message) return;
            
            addUserMessage(message);
            userInput.val('');
            showTypingIndicator();
            
            $.ajax({
                url: '/cliente/send',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    message: message,
                    session_id: sessionId,
                    negocio_id: negocioId
                }),
                success: function(response) {
                    hideTypingIndicator();
                    
                    if (response.error) {
                        addBotMessage(`‚ùå ${response.error}`);
                        return;
                    }
                    
                    $('#chatMessages').data('current-step', response.step);
                    addBotMessage(response.message, response.options, response.pagination);
                },
                error: function(xhr, status, error) {
                    hideTypingIndicator();
                    addBotMessage(`‚ùå Error al procesar tu mensaje. Intenta de nuevo.`);
                    console.error('Error:', error);
                }
            });
        }
        
        // Event listeners
        sendButton.click(sendMessage);
        
        userInput.keypress(function(e) {
            if (e.which === 13) {
                sendMessage();
            }
        });
        
        $('#resetButton').click(function() {
            if (confirm('¬øEst√°s seguro de que quieres reiniciar la conversaci√≥n?')) {
                $.post('/cliente/reset', function() {
                    location.reload();
                });
            }
        });
        
        $('#helpButton').click(function() {
            userInput.val('4');
            sendMessage();
        });
        
        userInput.focus();
        
        // Iniciar conversaci√≥n autom√°ticamente
        setTimeout(function() {
            userInput.val('hola');
            sendMessage();
            // Forzar redibujado inicial
            setTimeout(forceReflow, 500);
        }, 800);
        
        // Prevenir zoom en iOS
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Asegurar que el scroll funcione al cargar la p√°gina
        $(window).on('load', function() {
            setTimeout(forceReflow, 1000);
        });
    });
</script>
</body>
</html>
