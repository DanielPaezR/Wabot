<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaBot - {{ negocio.nombre }}</title>

    <!-- SOLO ESTO -->
    <link rel="manifest" href="/manifest.json?n={{ negocio.id }}">
    <link rel="icon" href="/static/favicon.ico">

    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/static/icons/icon-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --user-msg-bg: #007bff;
            --bot-msg-bg: #e9ecef;
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* CONTENEDOR PRINCIPAL - SIN FLEXBOX COMPLICADO */
        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            margin: 0 auto;
            background: white;
            display: block;
            position: relative;
        }
        
        /* Header fijo - altura fija */
        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), #0056b3);
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            max-width: 500px;
            margin: 0 auto;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .chat-header h5 {
            margin: 0;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .chat-header small {
            opacity: 0.9;
            font-size: 0.8rem;
            display: block;
            margin-top: 3px;
        }
        
        /* √ÅREA DE MENSAJES - POSICI√ìN FIXED CON SCROLL */
        .chat-messages {
            position: fixed;
            top: 80px; /* Justo debajo del header */
            bottom: 160px; /* Justo encima del footer */
            left: 0;
            right: 0;
            max-width: 500px;
            margin: 0 auto;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            background: #fafafa;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Scrollbar visible */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        /* Footer fijo - altura fija */
        .chat-input {
            background: white;
            padding: 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 500px;
            margin: 0 auto;
            border-top: 1px solid #ddd;
            z-index: 1000;
        }
        
        /* Mensajes */
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 85%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
            line-height: 1.4;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: var(--user-msg-bg);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: var(--bot-msg-bg);
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            border: 1px solid #e0e0e0;
        }
        
        .bot-message strong {
            color: var(--primary-color);
        }
        
        /* Opciones */
        .opciones-numeradas {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .opcion-btn {
            flex: 0 0 calc(50% - 4px);
            padding: 10px 12px;
            border-radius: 8px;
            background: white;
            border: 1px solid #dee2e6;
            color: #495057;
            font-size: 0.9rem;
            min-height: 44px;
            cursor: pointer;
        }
        
        .horarios-options {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }
        
        .hora-btn {
            flex: 0 0 calc(33.333% - 4px);
            padding: 10px 5px;
            border-radius: 6px;
            background: white;
            border: 1px solid #28a745;
            color: #28a745;
            font-size: 0.85rem;
            min-height: 44px;
            cursor: pointer;
        }
        
        .opciones-navegacion {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .nav-btn {
            flex: 1;
            min-width: 100px;
            padding: 10px 8px;
            border-radius: 6px;
            font-size: 0.85rem;
            min-height: 44px;
            cursor: pointer;
        }
        
        .nav-next {
            background: white;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .confirmacion-opciones {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .confirm-btn {
            flex: 1;
            padding: 12px 10px;
            border-radius: 8px;
            font-weight: 500;
            min-height: 44px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .confirm-yes {
            background: #28a745;
            color: white;
            border: 1px solid #28a745;
        }
        
        .confirm-no {
            background: #dc3545;
            color: white;
            border: 1px solid #dc3545;
        }
        
        .typing-indicator {
            display: flex;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #bbb;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite ease-in-out;
        }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .pagination-info {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: center;
            margin-top: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            min-height: 40px;
        }
        
        .form-control {
            font-size: 16px !important;
            min-height: 44px;
        }
        
        .btn {
            min-height: 44px;
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            .chat-container, .chat-header, .chat-messages, .chat-input {
                max-width: 100%;
            }
            
            .chat-header {
                padding: 12px 15px;
            }
            
            .chat-messages {
                top: 70px;
                padding: 15px;
            }
            
            .chat-input {
                padding: 12px;
            }
            
            .message {
                max-width: 90%;
                padding: 10px 12px;
            }
            
            .opcion-btn, .menu-option {
                flex: 0 0 100% !important;
            }
            
            .hora-btn {
                flex: 0 0 calc(50% - 3px) !important;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
        
        @media (min-width: 768px) {
            .chat-container {
                height: 90vh;
                margin: 20px auto;
                border: 1px solid #ddd;
                border-radius: 15px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            }
            
            .chat-header {
                border-radius: 15px 15px 0 0;
            }
            
            .chat-messages {
                top: 80px;
                bottom: 160px;
            }
        }
        
        /* Espacio al final del chat */
        .chat-messages::after {
            content: '';
            display: block;
            height: 10px;
        }
    </style>
</head>
<body>
    
    <!-- Header fijo -->
    <div class="chat-header">
        <h5>{{ negocio.nombre }} {{ negocio.emoji if negocio.emoji else 'üíà' }}</h5>
        <small><i class="fas fa-calendar-alt"></i> Sistema de agendamiento</small>
    </div>
    
    <!-- √Årea de mensajes CON SCROLL -->
    <div class="chat-messages" id="chatMessages">
        <!-- Mensajes se cargar√°n aqu√≠ -->
    </div>
    
    <!-- Footer fijo -->
    <div class="chat-input">
        <div class="input-group">
            <input type="text" class="form-control" id="userInput" 
                   placeholder="Escribe tu opci√≥n o mensaje..." autocomplete="off">
            <button class="btn btn-primary" id="sendButton">
                <i class="fas fa-paper-plane"></i> Enviar
            </button>
        </div>
        <div class="action-buttons mt-2">
            <button class="btn btn-outline-secondary action-btn" id="resetButton">
                <i class="fas fa-redo"></i> Reiniciar
            </button>
            <button class="btn btn-outline-info action-btn" id="helpButton">
                <i class="fas fa-question"></i> Ayuda
            </button>
        </div>
    </div>

    <input type="hidden" id="sessionId" value="{{ session_id }}">
    <input type="hidden" id="negocioId" value="{{ negocio.id }}">
    <input type="hidden" id="negocioNombre" value="{{ negocio.nombre }}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const chatMessages = $('#chatMessages');
            const userInput = $('#userInput');
            const sendButton = $('#sendButton');
            const sessionId = $('#sessionId').val();
            const negocioId = $('#negocioId').val();
            const negocioNombre = $('#negocioNombre').val();
            
            console.log("‚úÖ Chat inicializado para negocio ID:", negocioId, "Nombre:", negocioNombre);
            
            // ‚úÖ SOLUCI√ìN DEFINITIVA: Crear manifest.json DIN√ÅMICO desde CERO
            function crearManifestDinamico() {
                // Crear la URL ABSOLUTA para este negocio espec√≠fico
                const urlAbsoluta = window.location.origin + '/cliente/' + negocioId;
                console.log("üéØ URL ABSOLUTA para acceso directo:", urlAbsoluta);
                
                // Crear manifest COMPLETAMENTE personalizado
                const manifestData = {
                    "name": "WaBot - " + negocioNombre,
                    "short_name": "WaBot",
                    "description": "Agendar citas en " + negocioNombre,
                    "start_url": urlAbsoluta,  // ¬°URL ESPEC√çFICA DEL NEGOCIO!
                    "display": "standalone",
                    "background_color": "#007bff",
                    "theme_color": "#007bff",
                    "orientation": "portrait-primary",
                    "scope": "/",
                    "lang": "es",
                    "icons": [
                        {
                            "src": "/static/icons/icon-72x72.png",
                            "sizes": "72x72",
                            "type": "image/png",
                            "purpose": "any"
                        },
                        {
                            "src": "/static/icons/icon-96x96.png",
                            "sizes": "96x96",
                            "type": "image/png",
                            "purpose": "any"
                        },
                        {
                            "src": "/static/icons/icon-128x128.png",
                            "sizes": "128x128",
                            "type": "image/png",
                            "purpose": "any"
                        },
                        {
                            "src": "/static/icons/icon-144x144.png",
                            "sizes": "144x144",
                            "type": "image/png",
                            "purpose": "any"
                        },
                        {
                            "src": "/static/icons/icon-152x152.png",
                            "sizes": "152x152",
                            "type": "image/png",
                            "purpose": "any"
                        },
                        {
                            "src": "/static/icons/icon-192x192.png",
                            "sizes": "192x192",
                            "type": "image/png",
                            "purpose": "any maskable"
                        },
                        {
                            "src": "/static/icons/icon-384x384.png",
                            "sizes": "384x384",
                            "type": "image/png",
                            "purpose": "any"
                        },
                        {
                            "src": "/static/icons/icon-512x512.png",
                            "sizes": "512x512",
                            "type": "image/png",
                            "purpose": "any maskable"
                        }
                    ],
                    "categories": ["business", "productivity", "utilities"],
                    "shortcuts": [
                        {
                            "name": "Agendar Cita",
                            "short_name": "Agendar",
                            "description": "Agendar una nueva cita en " + negocioNombre,
                            "url": urlAbsoluta,  // ¬°URL ESPEC√çFICA DEL NEGOCIO!
                            "icons": [
                                {
                                    "src": "/static/icons/icon-96x96.png",
                                    "sizes": "96x96",
                                    "type": "image/png"
                                }
                            ]
                        }
                    ]
                };
                
                // Convertir a JSON y crear Blob
                const jsonManifest = JSON.stringify(manifestData, null, 2);
                const blob = new Blob([jsonManifest], {type: 'application/json'});
                const manifestUrl = URL.createObjectURL(blob);
                
                // Crear o actualizar el elemento link del manifest
                let manifestLink = document.querySelector('link[rel="manifest"]');
                
                if (!manifestLink) {
                    // Crear nuevo elemento manifest
                    manifestLink = document.createElement('link');
                    manifestLink.rel = 'manifest';
                    document.head.appendChild(manifestLink);
                    console.log("‚úÖ Manifest creado din√°micamente");
                }
                
                // Asignar la URL del blob
                manifestLink.href = manifestUrl;
                
                // Crear un nombre √∫nico para evitar cach√©
                const manifestId = 'manifest-' + negocioId + '-' + Date.now();
                manifestLink.id = manifestId;
                
                console.log("üéØ Manifest generado para negocio:", negocioId);
                console.log("üîó Start URL en manifest:", urlAbsoluta);
                
                // Forzar a que el navegador detecte el cambio
                setTimeout(() => {
                    // Agregar un segundo manifest con nombre diferente para forzar actualizaci√≥n
                    const manifestLink2 = document.createElement('link');
                    manifestLink2.rel = 'manifest';
                    manifestLink2.href = '/manifest-' + negocioId + '.json?v=' + Date.now();
                    document.head.appendChild(manifestLink2);
                    
                    // Remover despu√©s de un momento
                    setTimeout(() => {
                        if (manifestLink2.parentNode) {
                            document.head.removeChild(manifestLink2);
                        }
                    }, 1000);
                }, 500);
                
                return manifestUrl;
            }
            
            // Funci√≥n simple para scroll al final
            function scrollToBottom() {
                setTimeout(() => {
                    chatMessages[0].scrollTop = chatMessages[0].scrollHeight;
                }, 50);
            }
            
            // Verificar que el scroll funciona
            function checkScroll() {
                const el = chatMessages[0];
                console.log("üìè Altura scroll:", el.scrollHeight, "Altura visible:", el.clientHeight);
            }
            
            // Mostrar indicador de "escribiendo"
            function showTypingIndicator() {
                chatMessages.append(`
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                `);
                scrollToBottom();
            }
            
            // Ocultar indicador
            function hideTypingIndicator() {
                $('.typing-indicator').remove();
            }
            
            // Agregar mensaje del usuario
            function addUserMessage(message) {
                if (!message.trim()) return;
                
                const messageHtml = `
                    <div class="message user-message">
                        <strong><i class="fas fa-user"></i> T√∫:</strong><br>
                        ${message.replace(/\n/g, '<br>')}
                    </div>
                `;
                chatMessages.append(messageHtml);
                scrollToBottom();
                checkScroll();
            }
            
            // Agregar mensaje del bot
            function addBotMessage(message, options = null, pagination = null) {
                const messageHtml = `
                    <div class="message bot-message">
                        <strong><i class="fas fa-robot"></i> ${negocioNombre}:</strong><br>
                        ${message.replace(/\n/g, '<br>')}
                    </div>
                `;
                
                chatMessages.append(messageHtml);
                
                // Agregar opciones si existen
                if (options && options.length > 0) {
                    let containerClass = 'opciones-numeradas';
                    let buttonClass = 'opcion-btn';
                    
                    if (options.some(opt => opt.text && opt.text.includes(':'))) {
                        containerClass = 'horarios-options';
                        buttonClass = 'hora-btn';
                    } else if (options.some(opt => opt.text && opt.text.includes('Siguiente'))) {
                        containerClass = 'opciones-navegacion';
                        buttonClass = 'nav-btn';
                    } else if (options.some(opt => opt.text && opt.text.includes('Confirmar'))) {
                        containerClass = 'confirmacion-opciones';
                        buttonClass = 'confirm-btn';
                    }
                    
                    let optionsHtml = `<div class="${containerClass}">`;
                    options.forEach(option => {
                        let btnClass = buttonClass;
                        if (option.text.includes('Confirmar')) btnClass += ' confirm-yes';
                        else if (option.text.includes('Cancelar')) btnClass += ' confirm-no';
                        else if (option.text.includes('Siguiente')) btnClass += ' nav-next';
                        
                        optionsHtml += `<button class="${btnClass}" data-opcion="${option.value}">${option.text}</button>`;
                    });
                    optionsHtml += '</div>';
                    
                    chatMessages.append(optionsHtml);
                    
                    // Evento para botones de opciones
                    $('button[data-opcion]').off('click').on('click', function() {
                        userInput.val($(this).data('opcion'));
                        sendMessage();
                    });
                }
                
                if (pagination) {
                    chatMessages.append(`<div class="pagination-info">${pagination}</div>`);
                }
                
                setTimeout(() => {
                    scrollToBottom();
                    checkScroll();
                }, 100);
            }
            
            // Enviar mensaje
            function sendMessage() {
                const message = userInput.val().trim();
                if (!message) return;
                
                addUserMessage(message);
                userInput.val('');
                showTypingIndicator();
                
                $.ajax({
                    url: '/cliente/send',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        message: message,
                        session_id: sessionId,
                        negocio_id: negocioId
                    }),
                    success: function(response) {
                        hideTypingIndicator();
                        if (response.error) {
                            addBotMessage(`‚ùå ${response.error}`);
                            return;
                        }
                        addBotMessage(response.message, response.options, response.pagination);
                    },
                    error: function() {
                        hideTypingIndicator();
                        addBotMessage('‚ùå Error al procesar tu mensaje. Intenta de nuevo.');
                    }
                });
            }
            
            // Eventos
            sendButton.click(sendMessage);
            userInput.keypress(function(e) {
                if (e.which === 13) sendMessage();
            });
            
            $('#resetButton').click(function() {
                if (confirm('¬øReiniciar conversaci√≥n?')) {
                    $.post('/cliente/reset', function() {
                        location.reload();
                    });
                }
            });
            
            $('#helpButton').click(function() {
                userInput.val('4');
                sendMessage();
            });
            
            // Iniciar conversaci√≥n
            setTimeout(() => {
                userInput.val('hola');
                sendMessage();
            }, 800);
            
            // Verificar scroll inicial
            setTimeout(checkScroll, 1000);
            
            // ‚úÖ EJECUTAR LA SOLUCI√ìN DEFINITIVA INMEDIATAMENTE
            console.log("üöÄ Creando manifest din√°mico para el acceso directo...");
            crearManifestDinamico();
            
            // Tambi√©n crear un endpoint espec√≠fico para este negocio
            // Esto ayuda a que los navegadores detecten mejor el PWA
            setTimeout(() => {
                // Crear un "install prompt" personalizado
                if ('beforeinstallprompt' in window) {
                    window.addEventListener('beforeinstallprompt', (e) => {
                        console.log("üì± Instalaci√≥n de PWA disponible para negocio:", negocioId);
                        // Podr√≠as mostrar un bot√≥n de instalaci√≥n aqu√≠ si quieres
                    });
                }
                
                // Si ya est√° instalado como PWA, forzar actualizaci√≥n
                if (window.matchMedia('(display-mode: standalone)').matches) {
                    console.log("üì± Ya est√° instalado como PWA - Forzando actualizaci√≥n de URL...");
                    // Podemos intentar actualizar el shortcut
                    try {
                        if ('shortcuts' in navigator && navigator.shortcuts) {
                            navigator.shortcuts.update({
                                name: "Agendar Cita - " + negocioNombre,
                                url: window.location.href
                            });
                        }
                    } catch (e) {
                        console.log("‚ÑπÔ∏è No se pudo actualizar shortcut, pero est√° bien");
                    }
                }
            }, 2000);
        });
    </script>
    <script>
    // Debug simple - verificar manifest e iconos
    setTimeout(function() {
        console.log("üîç Debug acceso directo:");
        
        // 1. Ver manifest
        fetch('/manifest.json')
            .then(r => r.json())
            .then(data => {
                console.log("üìÑ Manifest cargado:");
                console.log("- Start URL:", data.start_url);
                console.log("- Iconos:", data.icons ? data.icons.length : 0);
                
                if (data.icons) {
                    data.icons.forEach(function(icon, i) {
                        console.log("  Icono " + i + ":", icon.src);
                        
                        // Verificar si el icono se carga
                        var img = new Image();
                        img.onload = function() {
                            console.log("    ‚úÖ Se carga OK");
                        };
                        img.onerror = function() {
                            console.log("    ‚ùå NO se carga");
                        };
                        img.src = icon.src;
                    });
                }
            })
            .catch(function(err) {
                console.log("‚ùå Error cargando manifest:", err);
            });
        
        // 2. Ver iconos directos
        console.log("üñºÔ∏è Iconos directos:");
        var iconos = ['/static/icons/icon-192x192.png', '/static/favicon.ico'];
        iconos.forEach(function(url) {
            var img = new Image();
            img.onload = function() { console.log("‚úÖ " + url); };
            img.onerror = function() { console.log("‚ùå " + url); };
            img.src = url;
        });
    }, 1000);
    </script>
</body>
</html>
