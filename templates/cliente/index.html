<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WaBot - {{ negocio.nombre }}</title>
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WaBot">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-152x152.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/icon-180x180.png') }}">
    <link rel="apple-touch-icon" sizes="167x167" href="{{ url_for('static', filename='icons/icon-167x167.png') }}">

    <!-- Microsoft Tile -->
    <meta name="msapplication-TileColor" content="#007bff">
    <meta name="msapplication-TileImage" content="{{ url_for('static', filename='icons/icon-144x144.png') }}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/icon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/icon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
            --user-msg-bg: #007bff;
            --bot-msg-bg: #e9ecef;
            --header-height: 80px;
            --footer-height: 160px;
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
        }
        
        /* CONTENEDOR PRINCIPAL - SOLUCI√ìN SIMPLIFICADA */
        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            margin: 0 auto;
            background-color: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Header fijo */
        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), #0056b3);
            color: white;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            flex-shrink: 0;
            z-index: 100;
        }
        
        .chat-header h5 {
            margin: 0;
            font-weight: 600;
            font-size: 1.2rem;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .chat-header small {
            opacity: 0.9;
            font-size: 0.8rem;
            margin-top: 3px;
            display: block;
        }
        
        /* CONTENEDOR DE MENSAJES - SOLUCI√ìN CR√çTICA */
        .chat-messages-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: #fafafa;
        }
        
        .chat-messages {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Scrollbar mejorada */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Footer fijo */
        .chat-input {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #ddd;
            flex-shrink: 0;
            z-index: 100;
        }
        
        /* Mensajes */
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 85%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
            line-height: 1.4;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: var(--user-msg-bg);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: var(--bot-msg-bg);
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            border: 1px solid #e0e0e0;
        }
        
        .bot-message strong {
            color: var(--primary-color);
        }
        
        /* Opciones y botones */
        .menu-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px 0;
            gap: 8px;
        }
        
        .menu-option {
            flex: 0 0 calc(50% - 10px);
            margin: 0;
            padding: 12px;
            text-align: center;
            border-radius: 10px;
            background: white;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
            cursor: pointer;
            font-size: 0.95rem;
        }
        
        .menu-option:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,123,255,0.2);
        }
        
        .opciones-numeradas {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .opcion-btn {
            flex: 0 0 calc(50% - 4px);
            text-align: left;
            padding: 10px 12px;
            border-radius: 8px;
            transition: all 0.2s;
            cursor: pointer;
            background: white;
            border: 1px solid #dee2e6;
            color: #495057;
            font-size: 0.9rem;
            min-height: 44px;
        }
        
        .opcion-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,123,255,0.2);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .horarios-options {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }
        
        .hora-btn {
            flex: 0 0 calc(33.333% - 4px);
            padding: 10px 5px;
            border-radius: 6px;
            cursor: pointer;
            background: white;
            border: 1px solid #28a745;
            color: #28a745;
            transition: all 0.2s;
            font-size: 0.85rem;
            min-height: 44px;
        }
        
        .hora-btn:hover {
            background: #28a745;
            color: white;
            transform: translateY(-2px);
        }
        
        .opciones-navegacion {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 3px solid var(--primary-color);
        }
        
        .nav-btn {
            flex: 1;
            min-width: 100px;
            padding: 10px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            min-height: 44px;
        }
        
        .nav-next {
            background: white;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .nav-prev {
            background: white;
            border: 1px solid #6c757d;
            color: #6c757d;
        }
        
        .nav-change {
            background: white;
            border: 1px solid #ffc107;
            color: #856404;
        }
        
        .nav-home {
            background: white;
            border: 1px solid #dc3545;
            color: #721c24;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .typing-indicator {
            display: flex;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #bbb;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .pagination-info {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: center;
            margin-top: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        .confirmacion-opciones {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .confirm-btn {
            flex: 1;
            padding: 12px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            min-height: 44px;
            font-size: 0.9rem;
        }
        
        .confirm-yes {
            background: #28a745;
            color: white;
            border: 1px solid #28a745;
        }
        
        .confirm-no {
            background: #dc3545;
            color: white;
            border: 1px solid #dc3545;
        }
        
        .confirm-back {
            background: #6c757d;
            color: white;
            border: 1px solid #6c757d;
        }
        
        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            opacity: 0.9;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            min-height: 40px;
        }
        
        .form-control {
            font-size: 16px !important;
            min-height: 44px;
            padding: 10px 15px;
        }
        
        .btn {
            min-height: 44px;
            padding: 10px 15px;
            font-size: 0.95rem;
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            .chat-container {
                max-width: 100%;
                border: none;
                box-shadow: none;
            }
            
            .chat-header {
                padding: 12px 15px;
            }
            
            .chat-header h5 {
                font-size: 1.1rem;
            }
            
            .chat-header small {
                font-size: 0.75rem;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .menu-option, .opcion-btn {
                flex: 0 0 100% !important;
            }
            
            .hora-btn {
                flex: 0 0 calc(50% - 3px) !important;
                font-size: 0.9rem;
                padding: 10px 5px;
            }
            
            .nav-btn {
                flex: 0 0 calc(50% - 3px) !important;
                font-size: 0.8rem;
                min-width: auto;
            }
            
            .confirm-btn {
                font-size: 0.85rem;
                padding: 10px 8px;
            }
            
            .message {
                max-width: 90%;
                padding: 10px 12px;
                font-size: 0.95rem;
            }
            
            .chat-input {
                padding: 12px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 6px;
            }
            
            .action-btn {
                width: 100%;
            }
        }
        
        @media (min-width: 768px) {
            .chat-container {
                margin: 20px auto;
                height: 90vh;
                max-height: 800px;
                border: 1px solid #ddd;
                border-radius: 15px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            }
            
            .chat-header {
                border-radius: 15px 15px 0 0;
            }
        }
        
        button {
            user-select: none;
            -webkit-user-select: none;
        }
        
        button, .menu-option, .opcion-btn, .hora-btn, .nav-btn, .confirm-btn {
            transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
        }
        
        button:active, .menu-option:active, .opcion-btn:active, .hora-btn:active, .nav-btn:active, .confirm-btn:active {
            transform: scale(0.98);
        }
        
        /* Espacio al final para scroll */
        .chat-messages::after {
            content: '';
            display: block;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header fijo -->
        <div class="chat-header">
            <h5>{{ negocio.nombre }} {{ negocio.emoji if negocio.emoji else 'üíà' }}</h5>
            <small><i class="fas fa-calendar-alt"></i> Sistema de agendamiento</small>
        </div>
        
        <!-- Contenedor para mensajes con scroll - NUEVA ESTRUCTURA -->
        <div class="chat-messages-wrapper">
            <div class="chat-messages" id="chatMessages">
                <!-- Los mensajes se cargar√°n din√°micamente con JavaScript -->
            </div>
        </div>
        
        <!-- Footer fijo -->
        <div class="chat-input">
            <div class="input-group">
                <input type="text" class="form-control" id="userInput" 
                       placeholder="Escribe tu opci√≥n o mensaje..." autocomplete="off"
                       aria-label="Mensaje">
                <button class="btn btn-primary" id="sendButton">
                    <i class="fas fa-paper-plane"></i> Enviar
                </button>
            </div>
            <div class="action-buttons mt-2">
                <button class="btn btn-outline-secondary action-btn" id="resetButton">
                    <i class="fas fa-redo"></i> Reiniciar
                </button>
                <button class="btn btn-outline-info action-btn" id="helpButton">
                    <i class="fas fa-question"></i> Ayuda
                </button>
            </div>
        </div>
    </div>

    <!-- Hidden inputs para datos de sesi√≥n -->
    <input type="hidden" id="sessionId" value="{{ session_id }}">
    <input type="hidden" id="negocioId" value="{{ negocio.id }}">
    <input type="hidden" id="negocioNombre" value="{{ negocio.nombre }}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const chatMessages = $('#chatMessages');
            const userInput = $('#userInput');
            const sendButton = $('#sendButton');
            const sessionId = $('#sessionId').val();
            const negocioId = $('#negocioId').val();
            const negocioNombre = $('#negocioNombre').val();
            
            console.log("üöÄ Chat inicializado - Scroll garantizado");
            
            // Funci√≥n para verificar y asegurar el scroll
            function ensureScroll() {
                // Forzar el c√°lculo del scrollHeight
                const el = chatMessages[0];
                el.style.display = 'none';
                el.offsetHeight; // Forzar reflow
                el.style.display = 'block';
                
                // Asegurar que el contenedor puede hacer scroll
                if (el.scrollHeight > el.clientHeight) {
                    console.log("‚úÖ Scroll disponible:", el.scrollHeight, ">", el.clientHeight);
                } else {
                    console.log("‚ö†Ô∏è  Scroll no necesario a√∫n");
                }
            }
            
            // Funci√≥n para hacer scroll al final
            function scrollToBottom() {
                setTimeout(() => {
                    try {
                        const el = chatMessages[0];
                        el.scrollTop = el.scrollHeight;
                        console.log("üìú Scroll al final:", el.scrollTop, "/", el.scrollHeight);
                    } catch (e) {
                        console.error("Error en scroll:", e);
                    }
                }, 100);
            }
            
            // Mostrar indicador de "escribiendo"
            function showTypingIndicator() {
                const typingHtml = `
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                `;
                chatMessages.append(typingHtml);
                scrollToBottom();
                ensureScroll();
            }
            
            // Ocultar indicador de "escribiendo"
            function hideTypingIndicator() {
                $('.typing-indicator').remove();
            }
            
            // Agregar mensaje del usuario
            function addUserMessage(message) {
                if (!message.trim()) return;
                
                const messageWithLineBreaks = message.replace(/\n/g, '<br>');
                const messageHtml = `
                    <div class="message user-message">
                        <strong><i class="fas fa-user"></i> T√∫:</strong><br>
                        ${messageWithLineBreaks}
                    </div>
                `;
                chatMessages.append(messageHtml);
                scrollToBottom();
                ensureScroll();
            }
            
            // Agregar mensaje del bot con opciones
            function addBotMessage(message, options = null, pagination = null) {
                const messageWithLineBreaks = message.replace(/\n/g, '<br>');
                let messageHtml = `
                    <div class="message bot-message">
                        <strong><i class="fas fa-robot"></i> ${negocioNombre}:</strong><br>
                        ${messageWithLineBreaks}
                    </div>
                `;
                
                chatMessages.append(messageHtml);
                
                if (options && options.length > 0) {
                    mostrarOpciones(options);
                }
                
                if (pagination) {
                    const paginationHtml = `<div class="pagination-info">${pagination}</div>`;
                    chatMessages.append(paginationHtml);
                }
                
                setTimeout(() => {
                    scrollToBottom();
                    ensureScroll();
                }, 150);
            }
            
            // Mostrar opciones como botones
            function mostrarOpciones(options) {
                const mensajeAnterior = $('.bot-message').last().text();
                const pasoActual = $('#chatMessages').data('current-step') || 'menu';
                
                let containerClass = 'opciones-numeradas';
                let buttonClass = 'opcion-btn';
                
                if (options.some(opt => opt.text && (opt.text.includes(':') || opt.text.includes('horario')))) {
                    containerClass = 'horarios-options';
                    buttonClass = 'hora-btn';
                } else if (options.some(opt => opt.text && (opt.text.includes('Siguiente') || opt.text.includes('Anterior') || opt.text.includes('Cambiar')))) {
                    containerClass = 'opciones-navegacion';
                    buttonClass = 'nav-btn';
                    
                    options.forEach(option => {
                        if (option.text.includes('Siguiente')) {
                            option.cssClass = 'nav-next';
                        } else if (option.text.includes('Anterior')) {
                            option.cssClass = 'nav-prev';
                        } else if (option.text.includes('Cambiar')) {
                            option.cssClass = 'nav-change';
                        } else if (option.text.includes('Men√∫')) {
                            option.cssClass = 'nav-home';
                        }
                    });
                } else if (options.some(opt => opt.text && (opt.text.includes('Confirmar') || opt.text.includes('Cancelar')))) {
                    containerClass = 'confirmacion-opciones';
                    buttonClass = 'confirm-btn';
                    
                    options.forEach(option => {
                        if (option.text.includes('Confirmar')) {
                            option.cssClass = 'confirm-yes';
                        } else if (option.text.includes('Cancelar')) {
                            option.cssClass = 'confirm-no';
                        }
                    });
                }
                
                let optionsHtml = `<div class="${containerClass}">`;
                options.forEach(option => {
                    let btnClass = buttonClass;
                    if (option.cssClass) {
                        btnClass += ' ' + option.cssClass;
                    }
                    
                    optionsHtml += `
                        <button class="${btnClass}" data-opcion="${option.value}">
                            ${option.text}
                        </button>
                    `;
                });
                optionsHtml += '</div>';
                
                chatMessages.append(optionsHtml);
                
                $('button[data-opcion]').off('click').on('click', function() {
                    const opcionNumero = $(this).data('opcion');
                    userInput.val(opcionNumero);
                    sendMessage();
                });
                
                ensureScroll();
            }
            
            // Enviar mensaje al servidor
            function sendMessage() {
                const message = userInput.val().trim();
                if (!message) return;
                
                addUserMessage(message);
                userInput.val('');
                showTypingIndicator();
                
                $.ajax({
                    url: '/cliente/send',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        message: message,
                        session_id: sessionId,
                        negocio_id: negocioId
                    }),
                    success: function(response) {
                        hideTypingIndicator();
                        
                        if (response.error) {
                            addBotMessage(`‚ùå ${response.error}`);
                            return;
                        }
                        
                        $('#chatMessages').data('current-step', response.step);
                        addBotMessage(response.message, response.options, response.pagination);
                    },
                    error: function(xhr, status, error) {
                        hideTypingIndicator();
                        addBotMessage(`‚ùå Error al procesar tu mensaje. Intenta de nuevo.`);
                        console.error('Error:', error);
                    }
                });
            }
            
            // Event listeners
            sendButton.click(sendMessage);
            
            userInput.keypress(function(e) {
                if (e.which === 13) {
                    sendMessage();
                }
            });
            
            $('#resetButton').click(function() {
                if (confirm('¬øEst√°s seguro de que quieres reiniciar la conversaci√≥n?')) {
                    $.post('/cliente/reset', function() {
                        location.reload();
                    });
                }
            });
            
            $('#helpButton').click(function() {
                userInput.val('4');
                sendMessage();
            });
            
            userInput.focus();
            
            // Iniciar conversaci√≥n autom√°ticamente
            setTimeout(function() {
                userInput.val('hola');
                sendMessage();
                // Asegurar scroll inicial
                setTimeout(ensureScroll, 1000);
            }, 800);
            
            // Prevenir zoom en iOS
            document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Inicializar scroll
            setTimeout(ensureScroll, 500);
            
            // Log para debug
            console.log("‚úÖ Chat listo. Header:", $('.chat-header').height(), "px");
            console.log("‚úÖ Footer:", $('.chat-input').height(), "px");
            console.log("‚úÖ √Årea de mensajes disponible");
        });
    </script>
</body>
</html>
