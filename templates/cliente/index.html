<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaBot - {{ negocio.nombre }}</title>

    <!-- SOLO ESTO -->
    <link rel="manifest" href="/manifest.json?n={{ negocio.id }}">
    <link rel="icon" href="/static/favicon.ico">

    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/static/icons/icon-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    <meta name="mobile-web-app-capable" content="yes"> <!-- CORREGIDO -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --user-msg-bg: #007bff;
            --bot-msg-bg: #e9ecef;
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* CONTENEDOR PRINCIPAL - SIN FLEXBOX COMPLICADO */
        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            margin: 0 auto;
            background: white;
            display: block;
            position: relative;
        }
        
        /* Header fijo - altura fija */
        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), #0056b3);
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            max-width: 500px;
            margin: 0 auto;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .chat-header h5 {
            margin: 0;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .chat-header small {
            opacity: 0.9;
            font-size: 0.8rem;
            display: block;
            margin-top: 3px;
        }
        
        /* √ÅREA DE MENSAJES - POSICI√ìN FIXED CON SCROLL - CORREGIDO */
        .chat-messages {
            position: fixed;
            top: 80px; /* Justo debajo del header */
            bottom: 190px; /* AUMENTADO para el bot√≥n de instalaci√≥n */
            left: 0;
            right: 0;
            max-width: 500px;
            margin: 0 auto;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            background: #fafafa;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Scrollbar visible */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        /* Footer fijo - altura fija */
        .chat-input {
            background: white;
            padding: 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 500px;
            margin: 0 auto;
            border-top: 1px solid #ddd;
            z-index: 1000;
            height: 140px; /* Altura fija */
        }
        
        /* Mensajes */
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 85%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
            line-height: 1.4;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: var(--user-msg-bg);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: var(--bot-msg-bg);
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            border: 1px solid #e0e0e0;
        }
        
        .bot-message strong {
            color: var(--primary-color);
        }
        
        /* Opciones */
        .opciones-numeradas {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .opcion-btn {
            flex: 0 0 calc(50% - 4px);
            padding: 10px 12px;
            border-radius: 8px;
            background: white;
            border: 1px solid #dee2e6;
            color: #495057;
            font-size: 0.9rem;
            min-height: 44px;
            cursor: pointer;
        }
        
        .horarios-options {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }
        
        .hora-btn {
            flex: 0 0 calc(33.333% - 4px);
            padding: 10px 5px;
            border-radius: 6px;
            background: white;
            border: 1px solid #28a745;
            color: #28a745;
            font-size: 0.85rem;
            min-height: 44px;
            cursor: pointer;
        }
        
        .opciones-navegacion {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .nav-btn {
            flex: 1;
            min-width: 100px;
            padding: 10px 8px;
            border-radius: 6px;
            font-size: 0.85rem;
            min-height: 44px;
            cursor: pointer;
        }
        
        .nav-next {
            background: white;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .confirmacion-opciones {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .confirm-btn {
            flex: 1;
            padding: 12px 10px;
            border-radius: 8px;
            font-weight: 500;
            min-height: 44px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .confirm-yes {
            background: #28a745;
            color: white;
            border: 1px solid #28a745;
        }
        
        .confirm-no {
            background: #dc3545;
            color: white;
            border: 1px solid #dc3545;
        }
        
        .typing-indicator {
            display: flex;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #bbb;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite ease-in-out;
        }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .pagination-info {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: center;
            margin-top: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            min-height: 40px;
        }
        
        .form-control {
            font-size: 16px !important;
            min-height: 44px;
        }
        
        .btn {
            min-height: 44px;
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            .chat-container, .chat-header, .chat-messages, .chat-input {
                max-width: 100%;
            }
            
            .chat-header {
                padding: 12px 15px;
            }
            
            .chat-messages {
                top: 70px;
                bottom: 180px; /* Ajustado para m√≥vil */
                padding: 15px;
            }
            
            .chat-input {
                padding: 12px;
                height: 135px; /* Ajustado para m√≥vil */
            }
            
            .message {
                max-width: 90%;
                padding: 10px 12px;
            }
            
            .opcion-btn, .menu-option {
                flex: 0 0 100% !important;
            }
            
            .hora-btn {
                flex: 0 0 calc(50% - 3px) !important;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
        
        @media (min-width: 768px) {
            .chat-container {
                height: 90vh;
                margin: 20px auto;
                border: 1px solid #ddd;
                border-radius: 15px;
                box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            }
            
            .chat-header {
                border-radius: 15px 15px 0 0;
            }
            
            .chat-messages {
                top: 80px;
                bottom: 190px; /* Ajustado para desktop */
            }
        }
        
        /* Espacio al final del chat - IMPORTANTE para scroll */
        .chat-messages::after {
            content: '';
            display: block;
            height: 30px; /* Aumentado para espacio extra */
        }

    
        .install-btn-container {
            position: fixed;
            bottom: 150px; /* Ajustado para no tapar mensajes */
            right: 15px;
            z-index: 1001;
            animation: slideInUp 0.5s ease;
            display: none; /* Oculto por defecto */
        }

        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .install-btn {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 16px;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .install-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .install-btn i {
            font-size: 1rem;
        }

        /* Para m√≥viles */
        @media (max-width: 576px) {
            .install-btn-container {
                bottom: 140px;
                right: 10px;
            }
            
            .install-btn {
                padding: 8px 14px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    
    <!-- Header fijo -->
    <div class="chat-header">
        <h5>{{ negocio.nombre }} {{ negocio.emoji if negocio.emoji else 'üíà' }}</h5>
        <small><i class="fas fa-calendar-alt"></i> Sistema de agendamiento</small>
    </div>
    
    <!-- √Årea de mensajes CON SCROLL -->
    <div class="chat-messages" id="chatMessages">
        <!-- Mensajes se cargar√°n aqu√≠ -->
    </div>
    
    <!-- Footer fijo -->
    <div class="chat-input">
        <div class="input-group">
            <input type="text" class="form-control" id="userInput" 
                   placeholder="Escribe tu opci√≥n o mensaje..." autocomplete="off">
            <button class="btn btn-primary" id="sendButton">
                <i class="fas fa-paper-plane"></i> Enviar
            </button>
        </div>
        <div class="action-buttons mt-2">
            <button class="btn btn-outline-secondary action-btn" id="resetButton">
                <i class="fas fa-redo"></i> Reiniciar
            </button>
            <button class="btn btn-outline-info action-btn" id="helpButton">
                <i class="fas fa-question"></i> Ayuda
            </button>
            <button class="btn btn-outline-success action-btn" id="installFooterBtn">
                <i class="fas fa-mobile-alt"></i> Instalar App
            </button>
        </div>
    </div>

    <!-- Bot√≥n de instalaci√≥n PWA (FLOTANTE) -->
    <div class="install-btn-container" id="installBtnContainer">
        <button class="install-btn" id="installBtn">
            <i class="fas fa-download"></i> Instalar
        </button>
    </div>

    <input type="hidden" id="sessionId" value="{{ session_id }}">
    <input type="hidden" id="negocioId" value="{{ negocio.id }}">
    <input type="hidden" id="negocioNombre" value="{{ negocio.nombre }}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const chatMessages = $('#chatMessages');
            const userInput = $('#userInput');
            const sendButton = $('#sendButton');
            const sessionId = $('#sessionId').val();
            const negocioId = $('#negocioId').val();
            const negocioNombre = $('#negocioNombre').val();
            
            console.log("‚úÖ Chat inicializado para negocio ID:", negocioId, "Nombre:", negocioNombre);
            
            // ‚úÖ SOLUCI√ìN DEFINITIVA: Crear manifest.json DIN√ÅMICO desde CERO - CORREGIDO
            function crearManifestDinamico() {
                // Crear la URL ABSOLUTA para este negocio espec√≠fico
                const urlAbsoluta = window.location.origin + '/cliente/' + negocioId;
                console.log("üéØ URL ABSOLUTA para acceso directo:", urlAbsoluta);
                
                // CORREGIR: El scope debe ser una URL relativa v√°lida
                const scopeUrl = '/cliente/' + negocioId + '/';
                
                // Crear manifest COMPLETAMENTE personalizado - CORREGIDO
                const manifestData = {
                    "name": "WaBot - " + negocioNombre,
                    "short_name": "WaBot",
                    "description": "Agendar citas en " + negocioNombre,
                    "start_url": urlAbsoluta,
                    "display": "standalone",
                    "background_color": "#007bff",
                    "theme_color": "#007bff",
                    "orientation": "portrait-primary",
                    "scope": scopeUrl,  // ¬°CORREGIDO! URL relativa v√°lida
                    "lang": "es",
                    "icons": [
                        {
                            "src": "/static/icons/icon-72x72.png",
                            "sizes": "72x72",
                            "type": "image/png",
                            "purpose": "any"
                        },
                        {
                            "src": "/static/icons/icon-96x96.png",
                            "sizes": "96x96",
                            "type": "image/png",
                            "purpose": "any"
                        },
                        {
                            "src": "/static/icons/icon-128x128.png",
                            "sizes": "128x128",
                            "type": "image/png",
                            "purpose": "any"
                        },
                        {
                            "src": "/static/icons/icon-144x144.png",
                            "sizes": "144x144",
                            "type": "image/png",
                            "purpose": "any"
                        },
                        {
                            "src": "/static/icons/icon-152x152.png",
                            "sizes": "152x152",
                            "type": "image/png",
                            "purpose": "any"
                        },
                        {
                            "src": "/static/icons/icon-192x192.png",
                            "sizes": "192x192",
                            "type": "image/png",
                            "purpose": "any maskable"
                        },
                        {
                            "src": "/static/icons/icon-384x384.png",
                            "sizes": "384x384",
                            "type": "image/png",
                            "purpose": "any"
                        },
                        {
                            "src": "/static/icons/icon-512x512.png",
                            "sizes": "512x512",
                            "type": "image/png",
                            "purpose": "any maskable"
                        }
                    ],
                    "categories": ["business", "productivity", "utilities"],
                    "shortcuts": [
                        {
                            "name": "Agendar Cita",
                            "short_name": "Agendar",
                            "description": "Agendar una nueva cita en " + negocioNombre,
                            "url": urlAbsoluta,
                            "icons": [
                                {
                                    "src": "/static/icons/icon-96x96.png",
                                    "sizes": "96x96",
                                    "type": "image/png"
                                }
                            ]
                        }
                    ]
                };
                
                console.log("üìÑ Manifest generado:", JSON.stringify(manifestData, null, 2));
                
                // Convertir a JSON y crear Blob
                const jsonManifest = JSON.stringify(manifestData, null, 2);
                const blob = new Blob([jsonManifest], {type: 'application/json'});
                const manifestUrl = URL.createObjectURL(blob);
                
                // Crear o actualizar el elemento link del manifest
                let manifestLink = document.querySelector('link[rel="manifest"]');
                
                if (!manifestLink) {
                    manifestLink = document.createElement('link');
                    manifestLink.rel = 'manifest';
                    document.head.appendChild(manifestLink);
                }
                
                // Asignar la URL del blob
                manifestLink.href = manifestUrl;
                
                console.log("üéØ Manifest generado para negocio:", negocioId);
                console.log("üîó Start URL:", urlAbsoluta);
                console.log("üîó Scope:", scopeUrl);
                
                return manifestUrl;
            }
            
            // Funci√≥n MEJORADA para scroll al final
            function scrollToBottom() {
                setTimeout(() => {
                    const messagesEl = chatMessages[0];
                    messagesEl.scrollTop = messagesEl.scrollHeight;
                    console.log("üìè Scroll ajustado:", messagesEl.scrollTop, "Altura total:", messagesEl.scrollHeight);
                }, 100);
            }
            
            // Verificar que el scroll funciona
            function checkScroll() {
                const el = chatMessages[0];
                console.log("üìè Altura scroll:", el.scrollHeight, "Altura visible:", el.clientHeight, "ScrollTop:", el.scrollTop);
            }
            
            // Mostrar indicador de "escribiendo"
            function showTypingIndicator() {
                chatMessages.append(`
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                `);
                scrollToBottom();
            }
            
            // Ocultar indicador
            function hideTypingIndicator() {
                $('.typing-indicator').remove();
            }
            
            // Agregar mensaje del usuario
            function addUserMessage(message) {
                if (!message.trim()) return;
                
                const messageHtml = `
                    <div class="message user-message">
                        <strong><i class="fas fa-user"></i> T√∫:</strong><br>
                        ${message.replace(/\n/g, '<br>')}
                    </div>
                `;
                chatMessages.append(messageHtml);
                scrollToBottom();
            }
            
            // Agregar mensaje del bot
            function addBotMessage(message, options = null, pagination = null) {
                const messageHtml = `
                    <div class="message bot-message">
                        <strong><i class="fas fa-robot"></i> ${negocioNombre}:</strong><br>
                        ${message.replace(/\n/g, '<br>')}
                    </div>
                `;
                
                chatMessages.append(messageHtml);
                
                // Agregar opciones si existen
                if (options && options.length > 0) {
                    let containerClass = 'opciones-numeradas';
                    let buttonClass = 'opcion-btn';
                    
                    if (options.some(opt => opt.text && opt.text.includes(':'))) {
                        containerClass = 'horarios-options';
                        buttonClass = 'hora-btn';
                    } else if (options.some(opt => opt.text && opt.text.includes('Siguiente'))) {
                        containerClass = 'opciones-navegacion';
                        buttonClass = 'nav-btn';
                    } else if (options.some(opt => opt.text && opt.text.includes('Confirmar'))) {
                        containerClass = 'confirmacion-opciones';
                        buttonClass = 'confirm-btn';
                    }
                    
                    let optionsHtml = `<div class="${containerClass}">`;
                    options.forEach(option => {
                        let btnClass = buttonClass;
                        if (option.text.includes('Confirmar')) btnClass += ' confirm-yes';
                        else if (option.text.includes('Cancelar')) btnClass += ' confirm-no';
                        else if (option.text.includes('Siguiente')) btnClass += ' nav-next';
                        
                        optionsHtml += `<button class="${btnClass}" data-opcion="${option.value}">${option.text}</button>`;
                    });
                    optionsHtml += '</div>';
                    
                    chatMessages.append(optionsHtml);
                    
                    // Evento para botones de opciones
                    $('button[data-opcion]').off('click').on('click', function() {
                        userInput.val($(this).data('opcion'));
                        sendMessage();
                    });
                }
                
                if (pagination) {
                    chatMessages.append(`<div class="pagination-info">${pagination}</div>`);
                }
                
                // Scroll despu√©s de que todo se renderice
                setTimeout(() => {
                    scrollToBottom();
                    checkScroll();
                }, 200);
            }
            
            // Enviar mensaje
            function sendMessage() {
                const message = userInput.val().trim();
                if (!message) return;
                
                addUserMessage(message);
                userInput.val('');
                showTypingIndicator();
                
                $.ajax({
                    url: '/cliente/send',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        message: message,
                        session_id: sessionId,
                        negocio_id: negocioId
                    }),
                    success: function(response) {
                        hideTypingIndicator();
                        if (response.error) {
                            addBotMessage(`‚ùå ${response.error}`);
                            return;
                        }
                        addBotMessage(response.message, response.options, response.pagination);
                    },
                    error: function() {
                        hideTypingIndicator();
                        addBotMessage('‚ùå Error al procesar tu mensaje. Intenta de nuevo.');
                    }
                });
            }
            
            // Eventos
            sendButton.click(sendMessage);
            userInput.keypress(function(e) {
                if (e.which === 13) sendMessage();
            });
            
            $('#resetButton').click(function() {
                if (confirm('¬øReiniciar conversaci√≥n?')) {
                    $.post('/cliente/reset', function() {
                        location.reload();
                    });
                }
            });
            
            $('#helpButton').click(function() {
                userInput.val('4');
                sendMessage();
            });

            $('#installFooterBtn').click(function() {
                $('#installBtn').click();
            });
            
            // Iniciar conversaci√≥n
            setTimeout(() => {
                userInput.val('hola');
                sendMessage();
            }, 800);
            
            // ==================== C√ìDIGO MEJORADO PARA INSTALAR PWA ====================
            
            // Variables para instalaci√≥n PWA
            let deferredPrompt = null;
            const installBtn = document.getElementById('installBtn');
            const installBtnContainer = document.getElementById('installBtnContainer');
            
            // Funci√≥n para verificar si se puede instalar
            function checkPWAInstallable() {
                // Verificar si ya est√° instalado como PWA
                if (window.matchMedia('(display-mode: standalone)').matches) {
                    console.log("üì± Ya est√° instalado como PWA");
                    if (installBtnContainer) installBtnContainer.style.display = 'none';
                    return false;
                }
                
                // Verificar requisitos para PWA
                const isSecure = window.location.protocol === 'https:' || window.location.hostname === 'localhost';
                const hasServiceWorker = 'serviceWorker' in navigator;
                const hasBeforeInstallPrompt = 'beforeinstallprompt' in window;
                
                console.log("üîç Verificando PWA:");
                console.log("  - HTTPS/Localhost:", isSecure);
                console.log("  - Service Worker:", hasServiceWorker);
                console.log("  - beforeinstallprompt:", hasBeforeInstallPrompt);
                
                return isSecure && hasServiceWorker;
            }
            
            // Evento para capturar el prompt de instalaci√≥n
            window.addEventListener('beforeinstallprompt', (e) => {
                console.log("üéâ beforeinstallprompt activado - ¬°PWA se puede instalar!");
                e.preventDefault();
                deferredPrompt = e;
                
                if (installBtnContainer) {
                    installBtnContainer.style.display = 'block';
                    console.log("‚úÖ Bot√≥n de instalaci√≥n mostrado");
                }
                
                // Crear manifest CORREGIDO
                crearManifestDinamico();
            });
            
            // Evento cuando la PWA se instala
            window.addEventListener('appinstalled', (evt) => {
                console.log("üéä PWA instalado exitosamente");
                if (installBtnContainer) installBtnContainer.style.display = 'none';
                deferredPrompt = null;
            });
            
            // Funci√≥n para intentar instalar
            async function tryInstallPWA() {
                console.log("üîò Intentando instalar PWA...");
                
                if (!deferredPrompt) {
                    console.log("‚ö†Ô∏è No hay deferredPrompt, verificando si se puede instalar...");
                    
                    // Verificar si cumple requisitos
                    if (!checkPWAInstallable()) {
                        addBotMessage('üì± Esta app no cumple los requisitos para instalaci√≥n. Se necesita HTTPS.');
                        return false;
                    }
                    
                    // Intentar forzar la detecci√≥n
                    crearManifestDinamico();
                    
                    // Registrar service worker si no est√°
                    if ('serviceWorker' in navigator) {
                        try {
                            await navigator.serviceWorker.register('/service-worker.js');
                            console.log("‚úÖ Service Worker registrado");
                        } catch (error) {
                            console.log("‚ùå Error registrando Service Worker:", error);
                        }
                    }
                    
                    addBotMessage('üì± Intenta recargar la p√°gina o usar Chrome/Edge para instalar.');
                    return false;
                }
                
                try {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    console.log(`Usuario eligi√≥: ${outcome}`);
                    
                    deferredPrompt = null;
                    if (installBtnContainer) installBtnContainer.style.display = 'none';
                    
                    if (outcome === 'accepted') {
                        addBotMessage('‚úÖ ¬°App instalada! Busca el √≠cono en tu pantalla principal.');
                        return true;
                    } else {
                        addBotMessage('‚ÑπÔ∏è Puedes instalarla m√°s tarde desde ‚ãÆ ‚Üí "Instalar app".');
                        return false;
                    }
                } catch (error) {
                    console.error("‚ùå Error al instalar:", error);
                    addBotMessage('‚ùå Error al instalar. Intenta en otro navegador.');
                    return false;
                }
            }
            
            // Evento click en bot√≥n de instalaci√≥n
            if (installBtn) {
                installBtn.addEventListener('click', async () => {
                    await tryInstallPWA();
                });
            }
            
            // Inicializar al cargar
            setTimeout(() => {
                // Registrar service worker
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/service-worker.js')
                        .then(reg => console.log("‚úÖ SW registrado:", reg.scope))
                        .catch(err => console.log("‚ùå Error SW:", err));
                }
                
                // Verificar si se puede instalar
                checkPWAInstallable();
                crearManifestDinamico();
                
                // Scroll inicial
                checkScroll();
            }, 1000);
        });
    </script>
