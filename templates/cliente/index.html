<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita - {{ negocio.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
            --user-msg-bg: #007bff;
            --bot-msg-bg: #e9ecef;
        }
        
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .chat-container {
            max-width: 500px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            background-color: white;
            height: 85vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), #0056b3);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .chat-header h5 {
            margin: 0;
            font-weight: 600;
        }
        
        .chat-header small {
            opacity: 0.9;
            font-size: 0.85rem;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fafafa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background-color: var(--user-msg-bg);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: var(--bot-msg-bg);
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            border: 1px solid #e0e0e0;
        }
        
        .bot-message strong {
            color: var(--primary-color);
        }
        
        .menu-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px 0;
            gap: 8px;
        }
        
        .menu-option {
            flex: 0 0 calc(50% - 10px);
            margin: 0;
            padding: 12px;
            text-align: center;
            border-radius: 10px;
            background: white;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .menu-option:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,123,255,0.2);
        }
        
        /* Opciones numeradas (profesionales, servicios, fechas) */
        .opciones-numeradas {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .opcion-btn {
            min-width: 120px;
            text-align: left;
            padding: 10px 14px;
            border-radius: 8px;
            transition: all 0.2s;
            cursor: pointer;
            background: white;
            border: 1px solid #dee2e6;
            color: #495057;
        }
        
        .opcion-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,123,255,0.2);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        /* Horarios */
        .horarios-options {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }
        
        .hora-btn {
            min-width: 75px;
            padding: 8px 10px;
            border-radius: 6px;
            cursor: pointer;
            background: white;
            border: 1px solid #28a745;
            color: #28a745;
            transition: all 0.2s;
        }
        
        .hora-btn:hover {
            background: #28a745;
            color: white;
            transform: translateY(-2px);
        }
        
        /* Navegaci√≥n */
        .opciones-navegacion {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 3px solid var(--primary-color);
        }
        
        .nav-btn {
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        
        .nav-next {
            background: white;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .nav-prev {
            background: white;
            border: 1px solid #6c757d;
            color: #6c757d;
        }
        
        .nav-change {
            background: white;
            border: 1px solid #ffc107;
            color: #856404;
        }
        
        .nav-home {
            background: white;
            border: 1px solid #dc3545;
            color: #721c24;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .chat-input {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #ddd;
        }
        
        .typing-indicator {
            display: flex;
            padding: 10px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #bbb;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .pagination-info {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: center;
            margin-top: 8px;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        /* Confirmaci√≥n */
        .confirmacion-opciones {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .confirm-btn {
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .confirm-yes {
            background: #28a745;
            color: white;
            border: 1px solid #28a745;
        }
        
        .confirm-no {
            background: #dc3545;
            color: white;
            border: 1px solid #dc3545;
        }
        
        .confirm-back {
            background: #6c757d;
            color: white;
            border: 1px solid #6c757d;
        }
        
        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            opacity: 0.9;
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            .chat-container {
                margin: 0;
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
            
            .menu-option, .opcion-btn {
                flex: 0 0 100%;
            }
            
            .hora-btn {
                min-width: 70px;
                padding: 6px 8px;
                font-size: 0.9rem;
            }
            
            .confirmacion-opciones {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h5>{{ negocio.nombre }} {{ negocio.emoji if negocio.emoji else 'üíà' }}</h5>
            <small><i class="fas fa-calendar-alt"></i> Sistema de agendamiento</small>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Los mensajes se cargar√°n din√°micamente con JavaScript -->
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <input type="text" class="form-control" id="userInput" 
                       placeholder="Escribe tu opci√≥n o mensaje..." autocomplete="off"
                       aria-label="Mensaje">
                <button class="btn btn-primary" id="sendButton">
                    <i class="fas fa-paper-plane"></i> Enviar
                </button>
            </div>
            <div class="mt-2 d-flex justify-content-between">
                <button class="btn btn-sm btn-outline-secondary" id="resetButton">
                    <i class="fas fa-redo"></i> Reiniciar
                </button>
                <button class="btn btn-sm btn-outline-info" id="helpButton">
                    <i class="fas fa-question"></i> Ayuda
                </button>
            </div>
        </div>
    </div>

    <!-- Hidden inputs para datos de sesi√≥n -->
    <input type="hidden" id="sessionId" value="{{ session_id }}">
    <input type="hidden" id="negocioId" value="{{ negocio.id }}">
    <input type="hidden" id="negocioNombre" value="{{ negocio.nombre }}">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const chatMessages = $('#chatMessages');
            const userInput = $('#userInput');
            const sendButton = $('#sendButton');
            const sessionId = $('#sessionId').val();
            const negocioId = $('#negocioId').val();
            const negocioNombre = $('#negocioNombre').val();
            
            // Iniciar conversaci√≥n autom√°ticamente
            setTimeout(function() {
                userInput.val('hola');
                sendMessage();
            }, 500);
            
            // Hacer scroll al final
            function scrollToBottom() {
                chatMessages.scrollTop(chatMessages[0].scrollHeight);
            }
            
            // Mostrar indicador de "escribiendo"
            function showTypingIndicator() {
                const typingHtml = `
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                `;
                chatMessages.append(typingHtml);
                scrollToBottom();
            }
            
            // Ocultar indicador de "escribiendo"
            function hideTypingIndicator() {
                $('.typing-indicator').remove();
            }
            
            // Agregar mensaje del usuario
            function addUserMessage(message) {
                if (!message.trim()) return;
                
                // Convertir saltos de l√≠nea en <br> para HTML
                const messageWithLineBreaks = message.replace(/\n/g, '<br>');
                
                const messageHtml = `
                    <div class="message user-message">
                        <strong><i class="fas fa-user"></i> T√∫:</strong><br>
                        ${messageWithLineBreaks}
                    </div>
                `;
                chatMessages.append(messageHtml);
                scrollToBottom();
            }
            
            // Agregar mensaje del bot con opciones del backend
            function addBotMessage(message, options = null, pagination = null) {
                // Convertir saltos de l√≠nea en <br> para HTML
                const messageWithLineBreaks = message.replace(/\n/g, '<br>');
                
                let messageHtml = `
                    <div class="message bot-message">
                        <strong><i class="fas fa-robot"></i> ${negocioNombre}:</strong><br>
                        ${messageWithLineBreaks}
                    </div>
                `;
                
                chatMessages.append(messageHtml);
                
                // Si el backend envi√≥ opciones, mostrarlas como botones
                if (options && options.length > 0) {
                    mostrarOpciones(options);
                }
                
                // Mostrar informaci√≥n de paginaci√≥n si existe
                if (pagination) {
                    const paginationHtml = `<div class="pagination-info">${pagination}</div>`;
                    chatMessages.append(paginationHtml);
                }
                
                scrollToBottom();
            }
            
            // Mostrar opciones como botones
            function mostrarOpciones(options) {
                // Determinar el tipo de opciones por el contexto
                const mensajeAnterior = $('.bot-message').last().text();
                const pasoActual = $('#chatMessages').data('current-step') || 'menu';
                
                let containerClass = 'opciones-numeradas';
                let buttonClass = 'opcion-btn';
                
                // Detectar si son horarios (contienen formato de hora)
                if (options.some(opt => opt.text && (opt.text.includes(':') || opt.text.includes('horario')))) {
                    containerClass = 'horarios-options';
                    buttonClass = 'hora-btn';
                }
                // Detectar si son opciones de navegaci√≥n
                else if (options.some(opt => opt.text && (opt.text.includes('Siguiente') || opt.text.includes('Anterior') || opt.text.includes('Cambiar')))) {
                    containerClass = 'opciones-navegacion';
                    buttonClass = 'nav-btn';
                    
                    // Aplicar estilos espec√≠ficos a cada bot√≥n de navegaci√≥n
                    options.forEach(option => {
                        if (option.text.includes('Siguiente')) {
                            option.cssClass = 'nav-next';
                        } else if (option.text.includes('Anterior')) {
                            option.cssClass = 'nav-prev';
                        } else if (option.text.includes('Cambiar')) {
                            option.cssClass = 'nav-change';
                        } else if (option.text.includes('Men√∫')) {
                            option.cssClass = 'nav-home';
                        }
                    });
                }
                // Detectar si son opciones de confirmaci√≥n
                else if (options.some(opt => opt.text && (opt.text.includes('Confirmar') || opt.text.includes('Cancelar')))) {
                    containerClass = 'confirmacion-opciones';
                    buttonClass = 'confirm-btn';
                    
                    // Aplicar estilos espec√≠ficos a cada bot√≥n de confirmaci√≥n
                    options.forEach(option => {
                        if (option.text.includes('Confirmar')) {
                            option.cssClass = 'confirm-yes';
                        } else if (option.text.includes('Cancelar')) {
                            option.cssClass = 'confirm-no';
                        }
                    });
                }
                
                let optionsHtml = `<div class="${containerClass}">`;
                options.forEach(option => {
                    let btnClass = buttonClass;
                    
                    // Agregar clase CSS espec√≠fica si existe
                    if (option.cssClass) {
                        btnClass += ' ' + option.cssClass;
                    }
                    
                    optionsHtml += `
                        <button class="${btnClass}" data-opcion="${option.value}">
                            ${option.text}
                        </button>
                    `;
                });
                optionsHtml += '</div>';
                
                chatMessages.append(optionsHtml);
                
                $('button[data-opcion]').off('click').on('click', function() {
                    const opcionNumero = $(this).data('opcion');
                    userInput.val(opcionNumero);
                    sendMessage();
                });
            }
            
            // Enviar mensaje al servidor
            function sendMessage() {
                const message = userInput.val().trim();
                if (!message) return;
                
                // Mostrar mensaje del usuario
                addUserMessage(message);
                userInput.val('');
                
                // Mostrar indicador de "escribiendo"
                showTypingIndicator();
                
                // Enviar al servidor
                $.ajax({
                    url: '/cliente/send',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        message: message,
                        session_id: sessionId,
                        negocio_id: negocioId
                    }),
                    success: function(response) {
                        // Ocultar indicador
                        hideTypingIndicator();
                        
                        if (response.error) {
                            addBotMessage(`‚ùå ${response.error}`);
                            return;
                        }
                        
                        // Guardar paso actual para referencia
                        $('#chatMessages').data('current-step', response.step);
                        
                        // Mostrar respuesta del bot con opciones si las hay
                        addBotMessage(response.message, response.options, response.pagination);
                    },
                    error: function(xhr, status, error) {
                        hideTypingIndicator();
                        addBotMessage(`‚ùå Error al procesar tu mensaje. Intenta de nuevo.`);
                        console.error('Error:', error);
                    }
                });
            }
            
            // Event listeners
            sendButton.click(sendMessage);
            
            userInput.keypress(function(e) {
                if (e.which === 13) { // Enter key
                    sendMessage();
                }
            });
            
            // Bot√≥n reiniciar
            $('#resetButton').click(function() {
                if (confirm('¬øEst√°s seguro de que quieres reiniciar la conversaci√≥n?')) {
                    $.post('/cliente/reset', function() {
                        location.reload();
                    });
                }
            });
            
            // Bot√≥n ayuda
            $('#helpButton').click(function() {
                userInput.val('4');
                sendMessage();
            });
            
            // Scroll inicial
            scrollToBottom();
            
            // Auto-focus en el input
            userInput.focus();
            
            // Asegurar scroll cuando se a√±aden elementos
            chatMessages.on('DOMNodeInserted', scrollToBottom);
        });
    </script>
</body>
</html>
