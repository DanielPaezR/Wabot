        // ==================== FUNCIÃ“N PARA ACTIVAR NOTIFICACIONES PUSH ====================
        async function activarNotificaciones() {
            const button = document.getElementById('pushButton');
            const originalText = button.innerHTML;
            
            try {
                // Verificar compatibilidad
                if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
                    mostrarNotificacion('âŒ Tu navegador no soporta notificaciones push', 'error');
                    return;
                }
                
                // Cambiar estado del botÃ³n
                button.disabled = true;
                button.innerHTML = 'â³ Procesando...';
                
                // Solicitar permiso
                const permission = await Notification.requestPermission();
                if (permission !== 'granted') {
                    mostrarNotificacion('âŒ Debes permitir las notificaciones', 'error');
                    button.disabled = false;
                    button.innerHTML = originalText;
                    return;
                }
                
                // Registrar service worker
                const sw = await navigator.serviceWorker.register('/static/sw.js');
                console.log('âœ… Service Worker registrado');
                
                // Obtener clave pÃºblica
                const response = await fetch('/api/push/public-key');
                const data = await response.json();
                
                if (!data.publicKey) {
                    throw new Error('No se pudo obtener la clave pÃºblica');
                }
                
                const publicKey = data.publicKey;
                
                // Suscribir
                const subscription = await sw.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(publicKey)
                });
                
                // Enviar al servidor
                const saveResponse = await fetch('/api/push/subscribe', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        subscription: subscription
                        // El profesional_id se obtiene automÃ¡ticamente de la sesiÃ³n en el backend
                    })
                });
                
                const result = await saveResponse.json();
                if (result.success) {
                    mostrarNotificacion('âœ… Notificaciones activadas. RecibirÃ¡s alertas de nuevas citas.');
                    button.innerHTML = 'ðŸ”” Notificaciones Activadas';
                    button.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
                    button.disabled = true;
                } else {
                    mostrarNotificacion('âŒ Error: ' + (result.error || 'No se pudo activar'), 'error');
                    button.disabled = false;
                    button.innerHTML = originalText;
                }
                
            } catch (error) {
                console.error('âŒ Error activando notificaciones:', error);
                mostrarNotificacion('âŒ Error al activar notificaciones: ' + error.message, 'error');
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }

        // FunciÃ³n para convertir clave base64 a Uint8Array
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/\-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            return Uint8Array.from([...rawData].map(c => c.charCodeAt(0)));
        }

        // ==================== FUNCIÃ“N PARA VERIFICAR SUSCRIPCIÃ“N EXISTENTE ====================
        async function verificarSuscripcionPush() {
            try {
                const button = document.getElementById('pushButton');
                
                // Verificar si ya estÃ¡ suscrito
                if ('serviceWorker' in navigator) {
                    const sw = await navigator.serviceWorker.ready;
                    const subscription = await sw.pushManager.getSubscription();
                    
                    if (subscription) {
                        button.innerHTML = 'ðŸ”” Notificaciones Activadas';
                        button.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
                        button.disabled = true;
                        return true;
                    }
                }
                return false;
            } catch (error) {
                console.log('â„¹ï¸ No hay suscripciÃ³n push activa');
                return false;
            }
        }

        // ==================== FUNCIÃ“N PARA MOSTRAR NOTIFICACIONES MEJORADA ====================
        function mostrarNotificacion(mensaje = 'âœ… Cita marcada como completada', tipo = 'success') {
            const notification = document.getElementById('notification');
            if (!notification) return;
            
            // Cambiar color segÃºn tipo
            if (tipo === 'error') {
                notification.style.background = 'var(--danger)';
            } else if (tipo === 'warning') {
                notification.style.background = 'var(--warning)';
            } else {
                notification.style.background = 'var(--success)';
            }
            
            notification.textContent = mensaje;
            notification.style.display = 'block';
            notification.style.opacity = '1';
            
            // Ocultar despuÃ©s de 3 segundos con animaciÃ³n
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    notification.style.display = 'none';
                    notification.style.opacity = '1';
                    notification.style.transition = '';
                }, 500);
            }, 3000);
            
            // Vibrar si estÃ¡ soportado
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
        }
