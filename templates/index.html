<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Negocio - Multi Profesional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <h4 class="text-white text-center mb-4">
                        <i class="fas fa-building"></i> Mi Negocio
                    </h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="#">
                                <i class="fas fa-calendar-day"></i> Citas Hoy
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/estadisticas">
                                <i class="fas fa-chart-bar"></i> Estadísticas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/configuracion">
                                <i class="fas fa-cog"></i> Configuración
                            </a>
                        </li>
                    </ul>
                    
                    <!-- Selector de Profesional -->
                    <div class="mt-4">
                        <label class="text-white mb-2">Seleccionar Profesional:</label>
                        <select id="profesionalSelector" class="form-select">
                            <!-- Se llena con JavaScript -->
                        </select>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="tituloProfesional">Citas del Día</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <input type="date" id="fechaSelector" class="form-control">
                    </div>
                </div>

                <!-- Citas del día -->
                <div class="row" id="citasContainer">
                    <!-- Las citas se cargan aquí con JavaScript -->
                </div>

                <!-- Estadísticas rápidas -->
                <div class="row mt-4">
                    <div class="col-md-3">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title" id="totalCitas">0</h5>
                                <p class="card-text">Total Citas</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title" id="citasConfirmadas">0</h5>
                                <p class="card-text">Confirmadas</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <h5 class="card-title" id="ingresosTotales">$0</h5>
                                <p class="card-text">Ingresos Hoy</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title" id="profesionalActual">-</h5>
                                <p class="card-text">Profesional Activo</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Enlace rápido a estadísticas completas -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">
                                    <i class="fas fa-chart-line"></i> ¿Quieres ver estadísticas completas?
                                </h5>
                                <p class="card-text">
                                    Accede a métricas avanzadas, gráficos y comparativas entre profesionales.
                                </p>
                                <a href="/estadisticas" class="btn btn-primary">
                                    <i class="fas fa-chart-bar"></i> Ver Estadísticas Completas
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        let profesionalActual = 1;
        
        // Cargar al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            cargarProfesionales();
            cargarCitas();
            
            // Configurar selectores
            document.getElementById('fechaSelector').valueAsDate = new Date();
            document.getElementById('fechaSelector').addEventListener('change', cargarCitas);
        });

        async function cargarProfesionales() {
            try {
                const response = await fetch('/api/profesionales');
                const profesionales = await response.json();
                
                const selector = document.getElementById('profesionalSelector');
                selector.innerHTML = '';
                
                profesionales.forEach(profesional => {
                    const option = document.createElement('option');
                    option.value = profesional.id;
                    option.textContent = `${profesional.nombre} - ${profesional.especialidad}`;
                    selector.appendChild(option);
                });
                
                selector.addEventListener('change', function() {
                    profesionalActual = this.value;
                    cargarCitas();
                });
                
            } catch (error) {
                console.error('Error cargando profesionales:', error);
            }
        }

        async function cargarCitas() {
            const fecha = document.getElementById('fechaSelector').value;
            const profesionalNombre = document.getElementById('profesionalSelector').options[document.getElementById('profesionalSelector').selectedIndex]?.text || 'Profesional';
            
            document.getElementById('profesionalActual').textContent = profesionalNombre.split(' - ')[0];
            
            try {
                // Cargar citas
                const responseCitas = await fetch(`/api/citas?fecha=${fecha}&profesional_id=${profesionalActual}`);
                const citas = await responseCitas.json();
                
                // Cargar estadísticas
                const responseStats = await fetch(`/api/estadisticas?fecha=${fecha}&profesional_id=${profesionalActual}`);
                const stats = await responseStats.json();
                
                mostrarCitas(citas);
                actualizarEstadisticas(stats);
            } catch (error) {
                console.error('Error cargando datos:', error);
            }
        }

        function mostrarCitas(citas) {
            const container = document.getElementById('citasContainer');
            
            if (citas.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info text-center">
                            <i class="fas fa-info-circle"></i> No hay citas para esta fecha.
                        </div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = citas.map(cita => `
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="card ${cita.estado === 'confirmado' ? 'border-success' : 'border-warning'}">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-user"></i> ${cita.cliente_nombre}
                            </h5>
                            <p class="card-text">
                                <i class="fas fa-clock"></i> ${cita.hora}<br>
                                <i class="fas fa-concierge-bell"></i> ${cita.servicio}<br>
                                <i class="fas fa-user-tie"></i> ${cita.profesional_nombre}<br>
                                <i class="fas fa-phone"></i> ${cita.cliente_telefono}
                            </p>
                            <span class="badge ${cita.estado === 'confirmado' ? 'bg-success' : 'bg-warning'}">
                                ${cita.estado}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function actualizarEstadisticas(stats) {
            document.getElementById('totalCitas').textContent = stats.total_citas;
            document.getElementById('citasConfirmadas').textContent = stats.citas_confirmadas;
            document.getElementById('ingresosTotales').textContent = `$${stats.ingresos_totales.toLocaleString()}`;
        }
    </script>
</body>
</html>
